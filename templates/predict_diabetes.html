{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-md">
            <div class="card-body p-5">
                <h2 class="card-title mb-1">New Diabetes Prediction</h2>
                <p class="text-muted mb-4">Enter patient data below to generate a risk assessment.</p>
                <p class="text-muted mb-4">All fields are required. Make sure to fill them correctly.</p>

                <form method="post">

                    <!-- Patient Demographics -->
                    <h5 class="section-title">Patient Demographics</h5>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" name="patient_name" placeholder="Enter patient name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Age (1-120)</label>
                            <input type="number" step="1" min="1" max="120" class="form-control" name="Age"
                                placeholder="e.g. 30" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pregnancies (0-20)</label>
                            <input type="number" step="1" min="0" max="20" class="form-control" name="Pregnancies"
                                placeholder="e.g. 1" required>
                        </div>
                    </div>

                    <!-- Clinical Metrics -->
                    <h5 class="section-title">Clinical Metrics</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Glucose Level (50-500 mg/dL)</label>
                            <input type="number" step="1" min="50" max="500" class="form-control" name="Glucose"
                                placeholder="e.g. 120" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Blood Pressure (40-250 mm Hg)</label>
                            <input type="number" step="1" min="40" max="250" class="form-control" name="BloodPressure"
                                placeholder="e.g. 70" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Skin Thickness (0-100 mm)</label>
                            <input type="number" step="1" min="0" max="100" class="form-control" name="SkinThickness"
                                placeholder="e.g. 20" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Insulin (0-900 mu U/ml)</label>
                            <input type="number" step="1" min="0" max="900" class="form-control" name="Insulin"
                                placeholder="e.g. 79" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">BMI (10-70)</label>
                            <input type="number" step="0.1" min="10" max="70" class="form-control" name="BMI"
                                placeholder="e.g. 32.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Diabetes Pedigree Function (0-3.0)</label>
                            <input type="number" step="0.001" min="0" max="3.0" class="form-control"
                                name="DiabetesPedigreeFunction" placeholder="e.g. 0.5" required>
                        </div>
                    </div>

                    <div class="mt-5 d-grid">
                        <button class="btn btn-primary btn-lg">Generate Assessment &raquo;</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
